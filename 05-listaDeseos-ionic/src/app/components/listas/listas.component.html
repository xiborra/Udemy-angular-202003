<ion-list color="dark">

    <ion-item-sliding *ngFor="let lista of deseosService.listas | filtro: terminada">

        <ion-item color="dark" detail (click)="listaSeleccionada( lista )">
            <ion-label>
                {{ lista.titulo }}
            </ion-label>
            <ion-note color="tertiary" slot="end">{{ lista.items.length}} item</ion-note>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="borrarLista(lista)">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="start">
            <ion-item-option color="tertiary" (click)="editarLista(lista)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>


</ion-list>
