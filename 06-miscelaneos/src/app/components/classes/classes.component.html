<div [ngClass]="alerta" class="alert alert-primary" role="alert">
    This is a primary alert—check it out!
</div>

<button type="button" class="btn btn-danger mr-1" (click)="alerta = 'alert-danger'">Danger</button>
<button type="button" class="btn btn-success" (click)="alerta = 'alert-succes'">Success</button>

<br><br>

<h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger  }">
    Hola mundo
</h3>

<button (click)="propiedades.danger = !propiedades.danger" [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger }" type="button" name="button" class="btn btn-danger">Cambiar</button>

<br><br>
<h3>Proceso Asíncrono</h3>

<button (click)="ejecutar()" class="btn btn-primary" type="button" name="button" [disabled]="loading">
    <i 
        [ngClass]="{'fa-spin fa-refresh': loading, 'fa-save': !loading}"
        class="fa mr-1"></i>
    <span *ngIf="!loading">Guardar cambios</span>
    <span *ngIf="loading">Espere por favor</span>
</button>
